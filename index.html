<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">hi</div>
        <div class="grid-container">
            <div class="grid-item grid-item-1">AC</div> 
            <div class="grid-item grid-item-2">+/-</div> 
            <div class="grid-item grid-item-3">%</div> 
            <div class="grid-item grid-item-4">divide</div> 
            <div class="grid-item grid-item-5">7</div> 
            <div class="grid-item grid-item-6">8</div> 
            <div class="grid-item grid-item-7">9</div> 
            <div class="grid-item grid-item-8">x</div> 
            <div class="grid-item grid-item-9">4</div> 
            <div class="grid-item grid-item-10">5</div> 
            <div class="grid-item grid-item-11">6</div> 
            <div class="grid-item grid-item-12">-</div> 
            <div class="grid-item grid-item-13">1</div> 
            <div class="grid-item grid-item-14">2</div> 
            <div class="grid-item grid-item-15">3</div> 
            <div class="grid-item grid-item-16">+</div> 
            <div class="grid-item grid-item-17">0</div> 
            <div class="grid-item grid-item-18">.</div> 
            <div class="grid-item grid-item-19">=</div> 
        </div>  
    </div>
</body>
<script src="script.js"></script>
</html>
